    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const particleContainer = document.querySelector('.particle-container');

            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';

                const size = Math.random() * 20 + 10;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                const blur = (30 - size) / 2;
                const opacity = 1 - (size / 40);
                particle.style.filter = `blur(${blur}px)`;
                particle.style.opacity = `${opacity}`;

                const startX = Math.random() * -20;
                const startY = Math.random() * 100;
                particle.style.top = `${startY}vh`;
                particle.style.left = `${startX}vw`;

                const minDuration = 20;
                const maxDuration = 60;
                const durationFactor = (size - 10) / 20;
                const animationDuration = minDuration + (1 - durationFactor) * (maxDuration - minDuration);
                const animationDelay = Math.random() * 10;
                particle.style.animation = `move ${animationDuration}s linear infinite`;
                particle.style.animationDelay = `-${animationDelay}s`;

                particleContainer.appendChild(particle);
            }

            for (let i = 0; i < 30; i++) {
                createParticle();
            }
        });
    </script>
